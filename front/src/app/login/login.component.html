<notifier-container></notifier-container>

<main class="text-center" >
  <div class="form-signin w-100 m-auto" style="margin-top: 40px !important;">
      <h1 class="h1 mb-5 fw-normal fw-bold">NICK</h1>

      <div id="div-form">
        <form [formGroup]="formUser" id="form">
                      
          <h4 id="h3-form" class="mb-3">Log In</h4>
          
          <div class="form-floating form-outline form-white mb-2">
            <input class="text-light border border-danger form-control input border-2" id="enrollment" type="text" formControlName="enrollment" placeholder="E-mail" required>
            <div *ngIf="formUser.get('enrollment')?.errors?.['required'] && formUser.get('enrollment')?.touched" style="color: red;">
                Matrícula obrigatório
            </div>
            <label for="enrollment">Matrícula</label>
          </div>
          
          <div class="form-floating form-outline form-white mb-2">  
            <input class="border border-danger form-control input border-2" id="password" type="password" formControlName="password" placeholder="Senha" required>
            <div *ngIf="formUser.get('password')?.errors?.['required'] && formUser.get('password')?.touched" style="color: red;">
              Senha obrigatória
            </div>
            <label for="password">Senha</label>
          </div>
    
          <div class="div-btn">
            <button type="submit"  (click)="login()" class="btn btn-lg px-5 mt-3 w-100 btn btn-lg btn-danger">
              Fazer login
            </button>
          </div>
    
          <label type="submit" (click)="redirect()">Não tenho conta</label>
        </form>
      </div>

  </div>
</main>
