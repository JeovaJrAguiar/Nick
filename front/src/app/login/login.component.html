<notifier-container></notifier-container>

<div class="container">
  <div id="div-img">
    <img id="img" src="./assets/img/player-transparente-300.png" alt="" class="images">
    <h3 id="h3-img">Crie e gerencie torneios de futebol com seus amigos!</h3>
  </div>
  <div id="div-form">
    <form [formGroup]="formUser" id="form">
                  
      <h3 id="h3-form" class="fw-bold mb-1 text-uppercase">Faça login para continuar</h3>
      
      <div class="form-outline form-white mb-2">
        <input class="input" id="enrollment" type="text" formControlName="enrollment" placeholder="E-mail" required>
        <div *ngIf="formUser.get('enrollment')?.errors?.['required'] && formUser.get('enrollment')?.touched" style="color: red;">
            Enrollment obrigatório
        </div>
      </div>
      
      <div class="form-outline form-white mb-2">  
        <input class="input" id="password" type="password" formControlName="password" placeholder="Senha" required>
        <div *ngIf="formUser.get('password')?.errors?.['required'] && formUser.get('password')?.touched" style="color: red;">
          Senha obrigatória
        </div>
      </div>

      <div class="div-btn">
        <button type="submit"  (click)="login()" class="btn btn-lg px-5 mt-3">
          Fazer login
        </button>
      </div>

      <p><span>ou</span></p>

      <h3 id="h3-btn" class="fw-bold mb-1 text-uppercase">Crie sua conta</h3>
      <div class="div-btn">
        <button id="btn-create" type="submit" (click)="redirect()" class="btn btn-lg px-5 mt-3">
          Criar conta
        </button>
      </div>
    </form>
  </div>
</div>
